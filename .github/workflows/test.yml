# This workflow will install Python dependencies, run tests and lint.
# For more information see: https://docs.github.com/en/actions/use-cases-and-examples/building-and-testing/building-and-testing-python

name: Test Python application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        # Test all supported Python versions under Ubuntu
        os: [ ubuntu-latest ]
        python-version: [ '3.12', '3.13' ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python ${{ matrix.python-version }} via uv
        run: uv python install ${{ matrix.python-version }}

      - name: Sync dependencies (including optional test group)
        run: uv sync --all-extras

      - name: Lint with ruff
        run: |
          uv run ruff check --select=E9,F63,F7,F82
          uv run ruff check --exit-zero --statistics

      - name: Install project (PEP 621)
        run: uv sync

      - name: Run tests
        run: uv run pytest
